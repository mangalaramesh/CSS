<!DOCTYPE html>
<html lang="en">
<head>
        <title>CSS Position Property</title>
        <style>
        div#wrapper{
            position: relative;
            border: brown 2px solid;
            top:100px;
            left: 100px;
            height: 200px;
            
    }
     div#div1{
        position: relative;
        border: solid 2px blue;
        height: 100px;
        width: 100px;
        right: 50px;
        bottom: 50px;
     }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="div1">DIV1</div>
    </div>
</body>
</html>
