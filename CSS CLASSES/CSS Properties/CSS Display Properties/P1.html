<!DOCTYPE html>
<html lang="en">
<head>
        <title>css Display</title>
        <style>
            div,span{
                border: blue solid 2px;
            }
            #span1{
                display: inline-block;
                height: 100px;
                width: 100px;
            }
            #span2{
                display: block;
                height: 100px;
            }
        </style>
</head>
<body>
    <!-- inline element =>not ocuupy entire width of the browser window and don't accept width and height css properties -->
    <span id="span1">span1</span>
    <span id="span2">span2</span>

    <!-- block level elements=>ocuupy entire width of the browser window -->
    <div id="div1">div1</div>
    <div id="div2">div2</div>
</body>
</html>
